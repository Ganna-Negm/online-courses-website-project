<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="registration.css" rel="stylesheet">
        <link rel="icon" href="the main background.jpg" type="image/x-icon">
        <meta charset="utf-8">
        <title>registration student</title>

    </head>
    <body>
        <div>
            <div class="div1" id="google">sign up by Google</div>
            <img src="images/google.jpg"
            width="30px" id="goo">
            <div class="div1" id="facebook">sign up by Facebook</div>
           <img src="images/facebook.jpg"
           width="35px" id="face">
            <div class="div1" id="email">sign up by E-mail</div>
            <img src="images/email.jpg"
            width="35px" id="email">
        </div>
        <br><br>
        <fieldset>
            <legend>"register"</legend>
             <form>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="enter your name" required>
             </form>
            
            <br>
              <form>
                <label for="age">Age</label>
                <input id="age" type="text" placeholder="enter your age" required>
              </form>
            
            <br>
              <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="enter your email">
              </form>
            
            <br>
            <form>
            
                <label for="phone">Number</label>
                <input id="phone" type="text" placeholder="enter the number of phone" required >
                </form>
            <br>
                <form>
               <label for="id">National ID</label>
               <input id="id" type="text" placeholder="enter your national id" required>
               </form>
            
            <br>
               <form>
                <label for="course">Selected course</label>
                <br>
                <input id="course" type="radio" name="course" value="python" >
                <label id="label1">Python</label>
                <br><br>
                <input id="course" type="radio" name="course" value="c++">
                <label id="label1">C++</label>
                <br><br>
                <input id="course" type="radio" name="course" value="Java">
                <label id="label1">Java</label>
                <br><br>
                <input id="course" type="radio" name="course" value="Javascript">
                <label id="label1">Javascript</label>
                <br><br>
                <input id="course" type="radio" name="course" value="HTML">
                <label id="label1">Html</label>
                <br><br>
                <input id="course" type="radio" name="course" value="CSS">
                <label id="label1">Css</label>
                <br><br>
                <input id="course" type="radio" name="course" value="photoshop">
                <label id="label1">Photoshop</label>
                <br><br>
                <input id="course" type="radio" name="course" value="marketing">
                <label id="label1">Marketing</label>
               </form>
            
            <br>
            <form>
                <label for="faculty" >Faculty</label>
                <input id="faculty" type="text" placeholder="enter the name of faculty" required>
            </form>
            
            <br>
                 <form>
           
                <label for="uni">university</label>
                <input id="uni" type="text" placeholder="enter the name of university">
                 </form>
            <br>
                <form>
              <label id="gender">gender</label>
                <br>
                <input type="radio" name="gender" value="famale">
                <label id="label2">famale</label>
                <br><br>
                <input type="radio" name="gender" value="male">
                <label id="label2">male</label>
                </form>

            
            <br>
            <form>
                <h3>interests </h3>
                <textarea cols="80" rows="10" placeholder="Write what you want to learn during this period?"></textarea>
            </form>
            <div>
            <button id="send">send</button>
            <button id="reset">reset</button>
            </div>
        </fieldset>
        


    </body>
</html>
